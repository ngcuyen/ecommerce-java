<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
  <title th:text="${title} ?: 'Product'">Product</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
  <h1>Products List</h1>
  <div>
    <a th:href="@{/products/add}" class="btn btn-info mb-4">Add New
      Product</a>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>Image</th>
      <th>Category Name</th>
      <th>Actions</th>
      <th>Add To Cart</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.description}"></td>
<!--      <td>-->
<!--        <img th:src="@{${product.image}}" alt="product image" style="max-width:100px; max-height:100px;"/>-->
<!--      </td>-->

<!--      <td>-->
<!--        <div th:each="imageUrl : ${product.image}">-->
<!--          <img th:src="@{${imageUrl}}" alt="product image" style="max-width:100px; max-height:100px; margin-right: 10px;"/>-->
<!--        </div>-->
<!--      </td>-->
      <td style="width:200px;height:150px;">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
<!--          <ol class="carousel-indicators">-->
<!--            <li th:each="imageUrl, stat : ${product.image}" data-target="#carouselExampleIndicators"-->
<!--                th:attr="data-slide-to=${stat.index}" th:class="${stat.index == 0} ? 'active'">-->
<!--            </li>-->
<!--          </ol>-->
          <div class="carousel-inner">
              <div th:each="imageUrl, stat : ${product.image}" th:class="${stat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                  <img th:src="@{${imageUrl}}" class="d-block w-100" alt="product image" style="max-width:100px; max-height:100px;"/>
              </div>
          </div>
<!--          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">-->
<!--            <span class="carousel-control-prev-icon" aria-hidden="true"></span>-->
<!--            <span class="visually-hidden">Previous</span>-->
<!--          </button>-->
<!--          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">-->
<!--            <span class="carousel-control-next-icon" aria-hidden="true"></span>-->
<!--            <span class="visually-hidden">Next</span>-->
<!--          </button>-->
        </div>
      </td>

      <td th:text="${product.category.name}"></td>
      <td>
        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn
btn-success btn-sm">Edit</a>
        <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn
btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
      </td>
      <td>
        <form th:action="@{/cart/add}" method="post" class="d-flex justify-content-start">
          <input type="number" name="quantity" min="1" value="1"
                 class="form-control d-inline-block mr-2" style="width: 50px;">
          <input type="hidden" th:value="${product.id}"
                 name="productId"/>
          <button type="submit" class="btn btn-warning btn-sm">Add to Cart</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</section>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Your Cart'">Your Cart</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="../../static/css/cart.css">
</head>
<body>
<section layout:fragment="content" class="container mt-3">
    <h1>Your Cart</h1>
    <div th:if="${cartItems.isEmpty()}" class="alert alert-info">Your cart is empty.</div>

<!--            </td>-->

<!--        </tbody>-->
<!--    </table>-->

    <div th:unless="${cartItems.isEmpty()}" class="card"  >
        <div class="row" th:each="item : ${cartItems}">
            <div class="col cart" >
                <div class="row border-top border-bottom p-2">
                    <div class="row main align-items-center" style="height:150px">
                        <div class="col-2">
                            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">

                                <div class="carousel-inner">
<!--                                    <div th:each="imageUrl: ${item.product.image}">-->
<!--                                        <img th:src="@{${imageUrl}}" class="d-block w-100" alt="product image" style="max-width:100px; max-height:100px;"/>-->
<!--                                    </div>-->

                                </div>
                            </div>

                        </div>
                        <div class="col">
                            <div class="row font-bold" th:text="${item.product.name}">Cotton T-shirt</div>
                        </div>
                        <div class="col">
                            <span class="font-bold">Quantity: </span><a href="#" class="border btn btn-light" th:text="${item.quantity}"></a>
                        </div>
                        <div class="col" >

                        </div>
                        <div class="col">
                            <a class="close btn btn-danger" th:href="@{/cart/remove/{productId}(productId=${item.product.id})}">X</a>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <div class="mt-3 mb-3">
        <a th:href="@{/cart/clear}" class="btn btn-secondary">Clear Cart</a>
        |
        <a th:href="@{/order/checkout}" class="btn btn-primary">Check Out</a>
    </div>
</section>
</body>
</html>

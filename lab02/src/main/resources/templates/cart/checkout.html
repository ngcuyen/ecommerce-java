<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Your Cart'">Place Order</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container p-md-5" style="background-image: url(https://mdbcdn.b-cdn.net/img/Photos/Others/background3.webp);width:100vw;
  ">
<!--    <h1>Place Your Order</h1>-->
<!--    <form th:action="@{/order/submit}" method="post">-->
<!--        <div class="mb-3">-->
<!--            <label for="customerName" class="form-label">Your Name:</label>-->

<!--            <input type="text" id="customerName" name="customerName" class="form-control" required>-->

<!--        </div>-->
<!--        <button type="submit" class="btn btn-primary">Submit Order</button>-->
<!--    </form>-->
    <div class="row d-flex justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-5">
            <div class="card rounded-3">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <h2>Checkout</h2>
                    </div>
                    <form th:action="@{/order/submit}" method="post">
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="customerName">Name</label>
                            <input type="text" id="customerName" name="customerName" class="form-control form-control-lg" />

                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="email">Email</label>
                            <input type="text" id="email" name="email" class="form-control form-control-lg" />

                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="phone">Phone</label>
                            <input type="text" id="phone" name="phone" class="form-control form-control-lg" />

                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="address">Address</label>
                            <input type="text" id="address" name="address" class="form-control form-control-lg" />

                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="paymentMethod">Payment Method</label>
                            <input type="text" id="paymentMethod" name="paymentMethod" class="form-control form-control-lg" />

                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="note">Note</label>
                            <input type="text" id="note" name="note" class="form-control form-control-lg" />

                        </div>

                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg btn-block">Submit Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
